<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <!-- PROFILE CART -->

  <div class="container">
    <div class="bubbles"></div>
    <div class="card__img">
      <img src="./images/image-victor.jpg" alt="">
    </div>
    <div class="iformation">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <div class="city">London</div>
    </div>
    <div class="stats">
      <div class="stats__item">
        <div class="stats__item-amount">80K</div>
        <div class="stats__item-unit">Followers</div>
      </div>
      <div class="stats__item">
        <div class="stats__item-amount">803K</div>
        <div class="stats__item-unit">Likes</div>
      </div>
      <div class="stats__item">
        <div class="stats__item-amount">1.4K</div>
        <div class="stats__item-unit">Photos</div>
      </div>
    </div>
  </div>
  <!-- FOOTER -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Carlos Gaston Lucero Skamlec</a>.
    </div>
  </footer>
  
</body>
</html>
